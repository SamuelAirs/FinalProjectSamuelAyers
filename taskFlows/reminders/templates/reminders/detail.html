{% extends "reminders/base.html" %}

{% block content %}
<article>
    <h1>{{ reminder.reminderDescription }}</h1>
    <p><strong>Details:</strong> {{ reminder.reminderDetails }}</p>
    <section>
        <h2>Dates</h2>
        <p><strong>Start:</strong> {{ reminder.reminderDueDateStart|date:"F d, Y H:i" }}</p>
        <p><strong>End:</strong> {{ reminder.reminderDueDateEnd|date:"F d, Y H:i" }}</p>
    </section>
</article>
{% endblock %}
