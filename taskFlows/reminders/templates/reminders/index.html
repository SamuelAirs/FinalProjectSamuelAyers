{% extends "reminders/base.html" %}

{% block content %}
{% if latestReminderList %}
    <ul>
    {% for reminder in latestReminderList %}
        <li><a href="{% url 'reminders:detail' reminder.id %}">{{ reminder.reminderDescription }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reminders are available.</p>
{% endif %}
{% endblock %}
