{% extends "registration/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-form">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in</a>.</p>
</div>
{% endblock %}
